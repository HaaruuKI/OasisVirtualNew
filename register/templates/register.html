{% extends 'base.html' %}

{% block content %}
  <section id="register">
    <div class="container">
      <div class="login-form">
        <h2 class="h2">Iniciar sesión</h2>
        <form action="#">
          <div class="input-group">
            <label class="label" for="email">Correo electronico:</label>
            <input class="input" type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label class="label" for="password">Contraseña:</label>
            <input class="input" type="password" id="password" name="password" required />
          </div>
          <div class="checkbox-group">
            <input class="input" type="checkbox" id="remember-me" name="remember-me" />
            <label class="label" for="remember-me">Mostrar contraseña</label>
          </div>
          <button class="button" type="submit">Sign in</button>
        </form>
        <p>
          <a class="a" href="#">Olvidaste tu contraseña?</a>
        </p>
        <p class="p">
          ¿No tienes una cuenta? <a class="a" href="#">Registrarse</a>
        </p>
      </div>
    </div>
  </section>
{% endblock %}
