{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oasis Virtual</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  </head>

  <body>
    <section class="nav">
      <h1 id="home" style="cursor: pointer;">OASIS VIRTUAL</h1>
      <script>
        document.querySelector('h1').onclick = sectionNavegate

      <div class="nav-container">

        <a class="nav-tab" href="{% url 'index' %}#game">JUEGOS</a>
        <a class="nav-tab" href="{% url 'more_games' %}#moregames">MAS JUEGOS</a>

      </div>
    </section>

    {% block content %}

    {% endblock %}
    <script src="{% static 'js/tab_section.js' %}"></script>
    <script src="{% static 'js/details.js' %}"></script>
    <script src="{% static 'js/more_games.js' %}"></script>
    <script src="{% static 'js/contact-index.js' %}"></script>

    <script>
      const h1 = document.getElementById('home')
      
      h1.addEventListener('click', function () {
        window.location.href = '{% url "index" %}'
      })
    </script>
  </body>
</html>
